<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentry - Video Ingestion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            aspect-ratio: 16/9;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .detection-box {
            position: absolute;
            border: 3px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
            pointer-events: none;
        }
        
        .detection-label {
            position: absolute;
            background: #00ff00;
            color: #000;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 3px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        button.stop {
            background: #f56565;
        }
        
        button.stop:hover:not(:disabled) {
            background: #e53e3e;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .status {
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .status.idle {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .status.streaming {
            background: #c6f6d5;
            color: #2f855a;
        }
        
        .status.error {
            background: #fed7d7;
            color: #c53030;
        }
        
        .config-panel {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .config-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 15px;
        }
        
        .config-row label {
            min-width: 180px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .config-row input[type="range"] {
            flex: 1;
        }
        
        .config-row input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        
        .config-row .value {
            min-width: 60px;
            text-align: right;
            color: #667eea;
            font-weight: 600;
        }
        
        .logs {
            background: #1a202c;
            color: #48bb78;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Sentry Video Ingestion</h1>
        <p class="subtitle">Real-time video processing with ML inference</p>
        
        <div id="status" class="status idle">‚óè Idle - Click Start to begin streaming</div>
        
        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="overlay" class="overlay"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn">üöÄ Start Stream</button>
            <button id="stopBtn" class="stop" disabled>‚èπÔ∏è Stop Stream</button>
            <button id="settingsBtn">‚öôÔ∏è Settings</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="framesProcessed">0</div>
                <div class="stat-label">Frames Processed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="detectionsCount">0</div>
                <div class="stat-label">Detections</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgLatency">0ms</div>
                <div class="stat-label">Avg Latency</div>
            </div>
        </div>
        
        <div id="configPanel" class="config-panel" style="display: none;">
            <h3 style="margin-bottom: 15px; color: #333;">Stream Configuration</h3>
            
            <div class="config-row">
                <label>Frame Sample Rate:</label>
                <input type="range" id="sampleRate" min="1" max="30" value="5">
                <span class="value" id="sampleRateValue">5</span>
            </div>
            
            <div class="config-row">
                <label>Min Confidence:</label>
                <input type="range" id="minConfidence" min="0" max="100" value="50">
                <span class="value" id="minConfidenceValue">0.50</span>
            </div>
            
            <div class="config-row">
                <label>Enable Clip Recording:</label>
                <input type="checkbox" id="enableClips">
            </div>
        </div>
        
        <div>
            <h3 style="margin-bottom: 10px; color: #333;">Activity Log</h3>
            <div id="logs" class="logs">
                <div class="log-entry">[SYSTEM] Ready to start streaming</div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
