version: '3.8'

# Local Development Docker Compose for Sentry
# Connects to staging AWS resources (S3, CloudWatch, etc.)
# Requires AWS credentials to be set in your shell environment

name: sentry-local

services:
  redis:
    container_name: sentry-redis
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - sentry-network

  sentry-stream-worker:
    container_name: sentry-stream-worker
    build:
      context: ./services/stream-worker
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot reload (read-only for safety)
      - ./services/stream-worker/src/api:/app/src/api:ro
      - ./services/stream-worker/src/core:/app/src/core:ro
      - ./services/stream-worker/src/services:/app/src/services:ro
      - ./services/stream-worker/app.py:/app/app.py:ro
      - ./services/stream-worker/gunicorn_config.py:/app/gunicorn_config.py:ro
      # Writable volume for ML models (persisted between restarts)
      - stream-worker-models:/app/src/models/weights
    environment:
      - ENVIRONMENT=staging
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=us-east-1
      - S3_ARTIFACTS_BUCKET=aero-sentry-2026-staging-artifacts
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - PORT=8080
      - LOG_LEVEL=DEBUG
      - MODEL_INPUT_SIZE=640,640
      - CONFIDENCE_THRESHOLD=0.5
      - GUNICORN_RELOAD=true
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - sentry-network

  sentry-frontend:
    container_name: sentry-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_API_URL=http://localhost:8080
    depends_on:
      - sentry-stream-worker
    networks:
      - sentry-network

networks:
  sentry-network:
    driver: bridge

volumes:
  redis-data:
  stream-worker-models:
